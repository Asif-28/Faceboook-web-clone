<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook -log in or sign up</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body class="bg-gray-100">
    <div class="container  mx-auto flex justify-center items-center">
        <div class="left mt-16 w-2/5  mx-3">
            <img class="w-80" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <p class="mx-8 text-3xl">Facebook helps you connect and share with people in your life. </p>
        </div>
<div class="right  mt-36 flex flex-col bg-white p-3 w-1/4 rounded-lg">
    <input class="px-3 outline-blue-600  border-2 border-gray-200 rounded-lg h-14 my-1.5" type="text" placeholder="Email address or phone number ">
    <input class="px-3 outline-blue-600 border-2 border-gray-200 rounded-lg h-14 my-1.5" type="text"  id="" placeholder="Password">
    <button class="bg-blue-600 hover:bg-blue-700 cursor-pointer p-3 text-white rounded-lg font-bold text-xl mt-3">Log In</button>
    <span class="my-4 text-center text-sm hover:underline text-blue-500 cursor-pointer">Forgotten password?</span>
   <hr>
    <button class="btn-create cursor-pointer text-white font-bold text-lg w-fit mx-auto hover:bg-green-700 bg-green-500 rounded-lg p-3 my-5">Create New Account</button>
</div>
    </div>

</body>
</html>
